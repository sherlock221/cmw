<button id="download">下载</button>


<script type="text/javascript">
    seajs.use(["$_zepto","$_hammer","cicada","wx"],function($,$_hammer,cicada,wx){

        wx.config({

            jsApiList: [
                'checkJsApi',
                'onMenuShareTimeline',
                'onMenuShareAppMessage',
                'onMenuShareQQ',
                'onMenuShareWeibo',
                'hideMenuItems',
                'showMenuItems',
                'hideAllNonBaseMenuItem',
                'showAllNonBaseMenuItem'
            ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
        });
        wx.ready(function () {
            var link = localStorage.getItem("shareUrl") || window.location.href;
            var shareData = {
                "desc": "知了，最懂你的教育社交产品。老师家长都在用哦~",
                "title": "我正在使用“知了”，邀请你一起加入知了大家庭！",
                link: link,
                imgUrl: 'http://imzhiliao.com/cicadaShare/share/images/cicada-logo.png'
            };
            wx.onMenuShareAppMessage(shareData);
            wx.onMenuShareTimeline(shareData);
            wx.onMenuShareQQ(shareData);
            wx.onMenuShareWeibo(shareData);
        });
        wx.error(function (res) {
            alert(res.errMsg);
        });
